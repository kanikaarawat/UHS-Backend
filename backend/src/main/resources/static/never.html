<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Unauthorized Access Detected</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a0000;
      color: #ff4c4c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: pulseBg 4s infinite alternate;
    }

    @keyframes pulseBg {
      0% { background-color: #1a0000; }
      100% { background-color: #330000; }
    }

    h1 {
      font-size: 3rem;
      color: #ff0000;
      margin-bottom: 1rem;
    }

    .warning-icon {
      font-size: 5rem;
      color: #ff0000;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    .location-info {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #fff;
    }

    .footer-warning {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="warning-icon">⚠️</div>
  <h1>UNAUTHORIZED ACCESS</h1>
  <div class="location-info" id="locationDisplay">Identifying your location...</div>
  <div class="footer-warning">
    Your IP and location have been logged. Do not proceed further.
  </div>

  <script src="/never.js" defer></script>
</body>
</html>
