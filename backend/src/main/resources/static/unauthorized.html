<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Denied | UHS Security</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e63946;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      background: #1e1e1e;
      border: 1px solid #e63946;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(230, 57, 70, 0.4);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #e63946;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      margin: 0.5rem 0;
    }

    #location-info {
      margin-top: 1rem;
      color: #fff;
      font-size: 1rem;
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    .warning-icon {
      font-size: 4rem;
      color: #e63946;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="warning-icon">⚠️</div>
    <h1>Unauthorized Access Attempt</h1>
    <p>This incident has been logged and reported to system administrators.</p>
    <p>Your IP and location details have been captured.</p>
    <div id="location-info">Loading details...</div>
    <div class="footer">UHS Security Team © 2025</div>
  </div>

  <script src="/unauthorized.js" defer></script>
</body>
</html>
